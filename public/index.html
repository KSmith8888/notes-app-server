<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Notes App</title>
    </head>
    <body>
        <div id="container">
            <header id="header">
                <h1 id="main-heading">Notes App</h1>
                <div id="account-info">
                    <p id="account-info-username"></p>
                    <button id="sign-out-button" class="button hidden">
                        Sign Out
                    </button>
                </div>
            </header>
            <main id="main">
                <section id="sign-in-section">
                    <p>You must sign in to view your notes</p>
                    <div class="button-row">
                        <button id="open-sign-in-modal-button" class="button">
                            Sign In
                        </button>
                        <button
                            id="open-create-account-modal-button"
                            class="button"
                        >
                            Create Account
                        </button>
                    </div>
                    <p id="sign-in-error-message"></p>
                    <dialog id="sign-in-modal" class="modal">
                        <form id="sign-in-form" class="form">
                            <button
                                id="close-sign-in-modal-button"
                                class="button close-button"
                                type="button"
                                aria-label="Close"
                            >
                                X
                            </button>
                            <label for="username-input">Username:</label>
                            <input
                                id="username-input"
                                class="text-input"
                                type="text"
                                maxlength="12"
                                required
                            />
                            <label for="password-input">Password:</label>
                            <input
                                id="password-input"
                                class="text-input"
                                type="password"
                                maxlength="12"
                                required
                            />
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </dialog>
                    <dialog id="create-account-modal" class="modal">
                        <form id="create-account-form" class="form">
                            <button
                                id="close-create-account-modal-button"
                                class="button close-button"
                                type="button"
                                aria-label="Close"
                            >
                                X
                            </button>
                            <label for="create-username-input"
                                >Create Username:</label
                            >
                            <input
                                id="create-username-input"
                                class="text-input"
                                type="text"
                                maxlength="12"
                                required
                            />
                            <label for="create-password-input"
                                >Create Password:</label
                            >
                            <input
                                id="create-password-input"
                                class="text-input"
                                type="password"
                                maxlength="12"
                                required
                            /><label for="confirm-password-input"
                                >Confirm Password:</label
                            >
                            <input
                                id="confirm-password-input"
                                class="text-input"
                                type="password"
                                maxlength="12"
                                required
                            />
                            <p id="terms-of-service-text">
                                By creating an account, you are agreeing to the
                                <a href="#">Terms of Service</a> and our
                                <a href="#">Privacy Policy</a>
                            </p>
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </dialog>
                </section>
                <section id="notes-section" class="hidden">
                    <button id="create-note-button" class="button">
                        Create Note
                    </button>
                    <dialog id="create-note-modal" class="modal">
                        <form id="create-note-form" class="form">
                            <button
                                id="close-create-note-modal-button"
                                class="button close-button"
                                type="button"
                                aria-label="Close"
                            >
                                X
                            </button>
                            <label for="create-note-content-input">Note:</label>
                            <textarea
                                id="create-note-content-input"
                                class="textarea"
                                minlength="4"
                                maxlength="300"
                                rows="12"
                                cols="40"
                                required
                            ></textarea>
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </dialog>
                    <dialog id="edit-note-modal" class="modal">
                        <form id="edit-note-form" class="form">
                            <button
                                id="close-edit-note-modal-button"
                                class="button close-button"
                                type="button"
                                aria-label="Close"
                            >
                                X
                            </button>
                            <label for="edit-note-content-input">Note:</label>
                            <textarea
                                id="edit-note-content-input"
                                class="textarea"
                                name="content"
                                minlength="4"
                                maxlength="300"
                                rows="12"
                                cols="40"
                                required
                            ></textarea>
                            <div class="checkbox-container">
                                <label for="edit-note-completed-input"
                                    >Completed:</label
                                >
                                <input
                                    id="edit-note-completed-input"
                                    class="checkbox"
                                    type="checkbox"
                                    name="completed"
                                    value="completed"
                                />
                            </div>
                            <button class="button" type="submit">Submit</button>
                        </form>
                    </dialog>
                    <div id="current-notes"></div>
                </section>
            </main>
            <footer id="footer">
                <p class="footer-text">Copyright 2024 Kevyn Smith</p>
            </footer>
        </div>
        <noscript>Warning: JavaScript must be enabled to use this app</noscript>
        <script type="module" src="./note.js"></script>
        <script type="module" src="./authentication.js"></script>
    </body>
</html>
